<div class="container">

  <h2 class="title">Here's some projects you may find interesting</h2>

  <ng-container *ngIf="gitRepos$ | async as repos; else loadingRepos">
    <div class="projects">
      <app-card class="card" [repo]="repo" *ngFor="let repo of repos"></app-card>
    </div>
  </ng-container>

  <ng-template #loadingRepos>
    <small>Loading Repos</small>
  </ng-template>

  <!-- <h2>Some github project you may find interesting</h2> -->
</div>
